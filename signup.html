<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.netflix.com/in/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="banner">
        <a href="main.html">
            <img class="netflix" src="logoNetflix.png" alt="Netflix Logo">
        </a>
    </div>
    <div id="video-container">
        <video id="background-video" autoplay muted>
            <source src="Netflix.mp4" type="video/mp4">
        </video>
    </div>

    <div id="content">
        <div class="pics">
            <div class="wrapper">
                <form action="">
                <h1>Sign In</h1>
                <div class="input-box">
                    <input type="text" placeholder="Email or phone number" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="https://www.netflix.com/in/LoginHelp">Need help?</a>
                </div>
            
                <div class="register-link">
                    <p>New to Netflix? <a href="main.html">Sign up now</a></p>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
