<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.netflix.com/in/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="banner">
        <a href="main.html">
            <img class="netflix" src="logoNetflix.png" alt="Netflix Logo">
        </a>
    </div>
    <div id="video-container">
        <video id="background-video" autoplay muted>
            <source src="Netflix.mp4" type="video/mp4">
        </video>
    </div>
    <main>
        <div id="netflix-logo">
            <img src="./images/Netflix_Logo_PMS.png">
        </div>

        <div id="content">
            <div class="pics">
                <div class="wrapper">
                    <form action="">
                        <h1>Sign In</h1>
                        <div class="input-box" id="input1">
                            <input type="text" placeholder="Email or phone number" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box" id="input2">
                            <input type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>

                        <button type="submit" class="btn">Sign In</button>

                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember Me</label>
                            <a href="#">Need help?</a>
                        </div>

                        <div class="register-link">
                            <p>New to Netflix? <a href="#">Sign up now</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>

        <div class="ftr-content">
            <div class="contact">
                <a href="#">Quesions? Call 000-800-919-1694</a>
            </div><br>
            <div class="ftr">
                <div class="div1">
                    <a href="#">FAQ</a>
                    <a href="#">Help Centre</a>
                </div>
                <div class="div2">
                    <a href="#">Terms of use</a>
                    <a href="#">Privacy</a>
                </div>
                <a href="#">Cookie Preferences</a>
                <a href="#">Corporate Information</a>
            </div>
            <div class="select">
                <select>
                    <option>English</option>
                    <option>हिन्दी</option>

                </select>
            </div>
        </div>


    </footer>
</body>
<script src="./script.js"></script>

</html>
