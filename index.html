<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login | Rohit </title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Sign In</h1>
      <div class="input-box">
        <input type="text" placeholder="Email or phone number" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password" required>
        <i class='bx bxs-show' id="toggleBtn" onclick="toggle()" ></i>
      </div>
      
      <button type="submit" class="btn">Sign In</button>

      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>

      <div class="register-link">
        <p>New to Netflix? <a href="#">Sign up now</a></p>
      </div>
    </form>
  </div>
</body>
<!-- script for toggle switch -->
<script>
  function toggle(){
    let toggleBtn=document.getElementById("toggleBtn");
    let password=document.getElementById("password");
    if(toggleBtn.classList.contains("bxs-show")){
      password.type="text";
      toggleBtn.classList.remove("bxs-show");
      toggleBtn.classList.add("bxs-hide");
    }
    else{
      password.type="password";
      toggleBtn.classList.remove("bxs-hide");
      toggleBtn.classList.add("bxs-show");
    }
  }
</script>
</html>
