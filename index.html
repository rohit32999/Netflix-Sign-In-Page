<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://www.netflix.com/in/favicon.ico" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Sign In</h1>
      <div class="input-box">
        <input type="text" placeholder="Email or phone number" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
          <input type="password" placeholder="Password" id="password" required>
          <i class='bx bxs-lock-alt' id="lock"></i>
      </div>
      
      <button type="submit" class="btn">Sign In</button>

      <div class="remember-forgot">

        <label><input type="checkbox">Remember Me</label>
        <a href="https://www.netflix.com/in/LoginHelp">Need help?</a>

      </div>
      <div class="register-link">
        <p>New to Netflix?</p>
        <a href="#">Sign up now.</a>
      </div>
    </form>
  </div>
 <script src="Password_show_hide.js"></script>
</body>
</html>
